<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Fukusuke Sushi Delivery</title>
    <link rel="stylesheet" href="src/global.css" />
    <link rel="stylesheet" href="src/menu/styles.css" />
</head>
<body>
    <header class="header">
      <img src="https://tse2.mm.bing.net/th/id/OIP.MsG43BQ-GPPHFNDSV7a84QHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Logo Fukusuke" class="logo"/>
      <h1>Fukusuke Sushi Delivery</h1>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="menu.html">Menú</a>
        <a href="contacto.html">Contacto</a>
        <a href="#" onclick="mostrarLogin()">Inicio de sesión</a>
        <a href="admin.html" class="admin-link">Admin</a>
        <!-- Carrito de compra -->
        <span id="carrito" style="position:relative; margin-left:20px; cursor:pointer;" title="Carrito de compra">
          🛒
          <span id="contador-carrito" style="position:absolute; top:-8px; right:-12px; background:red; color:white; border-radius:50%; padding:2px 6px; font-size:12px;">0</span>
        </span>
      </nav>
      
      <!-- Botón hamburguesa para móvil -->
      <button class="menu-toggle" onclick="toggleMobileMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>
    
    <!-- Menú móvil overlay -->
    <div class="mobile-menu-overlay" onclick="closeMobileMenu()"></div>
    
    <!-- Menú móvil -->
    <div class="mobile-menu" id="mobile-menu">
      <nav>
        <a href="index.html" onclick="closeMobileMenu()">Inicio</a>
        <a href="menu.html" onclick="closeMobileMenu()">Menú</a>
        <a href="contacto.html" onclick="closeMobileMenu()">Contacto</a>
        <a href="#" onclick="alert('Función de login no disponible en esta página'); closeMobileMenu()">Inicio de sesión</a>
        <a href="admin.html" onclick="closeMobileMenu()" class="admin-link">Admin</a>
      </nav>
      <div onclick="alert('Carrito disponible solo en la página principal'); closeMobileMenu()" class="mobile-menu-carrito">
        <span>🛒 Carrito</span>
        <span style="background:#d7263d; color:white; border-radius:50%; padding:4px 8px; font-size:12px; font-weight:bold;">0</span>
      </div>
    </div>
    <div class="menu-section">
        <h2>Menú</h2>
        <div class="productos-grid">
            <!-- Los productos se cargarán dinámicamente desde el JSON -->
        </div>
    </div>
</body>
<script type="module" src="src/menu/main.js"></script>
</html>
